<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Weather Rescue Table</title>
        <% htmlWebpackPlugin.options.context.css.forEach(function(css) { %>
            <%= css %>
        <% }) %>
    </head>
    <body>
        <%= htmlWebpackPlugin.options.context.icons %>
        <div class="navbar navbar-expand-sm navbar-light bg-light" role="navigation">
            <a class="navbar-brand" href="<%= htmlWebpackPlugin.options.context.links.home %>">Weather Rescue Table</a>
            <input type="checkbox" id="navbar-toggle">
            <label for="navbar-toggle" class="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </label>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="<%= htmlWebpackPlugin.options.context.links.table %>">Table <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="<%= htmlWebpackPlugin.options.context.links.docs %>">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="app">
        </div>
        <% htmlWebpackPlugin.options.context.js.forEach(function(js) { %>
            <%= js %>
        <% }) %>
    </body>
</html>
